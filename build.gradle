plugins {
    id 'java-library'
    id 'maven-publish'
    id "org.flywaydb.flyway" version "9.16.0"
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://plugins.gradle.org/m2/')
    }
    mavenCentral()
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-data-jpa:3.0.4'
    api 'org.springframework.boot:spring-boot-starter-web:3.0.4'
    implementation 'com.googlecode.flyway:flyway-gradle-plugin:2.3.1'
    runtimeOnly 'org.flywaydb:flyway-mysql:9.16.0'
    runtimeOnly 'com.mysql:mysql-connector-j:8.0.32'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.0.4'
// https://mvnrepository.com/artifact/org.mockito/mockito-core
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '5.3.1'
// https://mvnrepository.com/artifact/org.mockito/mockito-junit-jupiter
    testImplementation group: 'org.mockito', name: 'mockito-junit-jupiter', version: '5.3.1'

}

group = 'com.gk'
version = '0.0.1-SNAPSHOT'
description = 'dataconnection'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.named('test'){
    useJUnitPlatform()
    testLogging{
        events = ['PASSED','FAILED','SKIPPED']
        showStandardStreams = true
        exceptionFormat = "full"
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
flyway{
    url ='jdbc:mysql://localhost:3306/gk?useSSL=false'
    user = 'root'
    password = 'jaisriram'
    driver = 'com.mysql.jdbc.Driver'
    schemas = ['gk']
    defaultSchema = 'gk'
    locations = 'classpath: db/migration'
}